<!doctype html>

<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="css/blackbox.css">
	<title>Hello</title>
</head>

<body>
	<nav class="navbar navbar-expand navbar-dark navbar-color">
		<a class="navbar-brand" href="#">BlackBox</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="datasources.html">Home
					<span class="sr-only">(current)</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="connections.html">Datasources</a>
			</li>
		</ul>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="bg-grey rounded border-colored p-2">
					<h1 class="heading-colored font-20 mt-2 text-center">SOURCES</h1>
					<hr>
					<div class="text-center" id="sources">

					</div>
				</div>
			</div>
			<div class="col-md-6 mt-5">
				<div class="bg-grey rounded border-colored p-2">
					<h1 class="heading-colored font-20 mt-2 text-center">DESTINATIONS</h1>
					<hr>
					<div class="text-center" id="destinations">


					</div>
				</div>
			</div>
		</div>

		<div id="selectRow" class="row" style="display: none;">
			<div class="col my-5">
				<div class="bg-grey rounded border-colored mt-2 pt-1">
					<div class="row">
						<div class="col">
							<h1 class="heading-colored font-20 mt-2 text-center">SELECTED SOURCE</h1>
							<hr>
							<div class="d-flex">
								<div class="mx-auto">
									<div class="text-center" id="selectedSource"></div>
									<button type="button" id="selectedSourceLinkAuthenticate" class="btn btn-light mx-auto" style="display: none;">Authenticate Source</button>
									<button type="button" id="selectedSourceLinkValidate" class="btn btn-light mx-auto" style="display: none;">
										Validate Source
										<span id="sourceValidatedIndicator" style="display: none;" class="badge badge-pill badge-success">
											<i style="font-size:12px;" class="material-icons">check</i>
										</span>
										<span id="sourceNotValidatedIndicator" style="display: none;" class="badge badge-pill badge-danger">
											<i style="font-size:12px;" class="material-icons">clear</i>
										</span>
									</button>
								</div>
							</div>
						</div>
						<div class="col">
							<h1 class="heading-colored font-20 mt-2 text-center">SELECTED DESTINATION</h1>
							<hr>
							<div class="d-flex">
								<div class="mx-auto">
									<div class="text-center" id="selectedDestination"></div>
									<button type="button" id="selectedDestinationLinkAuthenticate" class="btn btn-light mx-auto" style="display: none;" data-toggle="modal" data-target="#destinationFormModal">Authenticate Destination</button>
									<button type="button" id="selectedDestinationLinkValidate" class="btn btn-light mx-auto" style="display: none;">
										Validate Destination
										<span id="destinationValidatedIndicator" style="display: none;" class="badge badge-pill badge-success">
											<i style="font-size:12px;" class="material-icons">check</i>
										</span>
										<span id="destinationNotValidatedIndicator" style="display: none;" class="badge badge-pill badge-danger">
											<i style="font-size:12px;" class="material-icons">clear</i>
										</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="text-center mx-auto mb-2">
						<button type="button" id="datasource" class="btn btn-light" style="display: none;" data-toggle="modal" data-target="#filterModal">Create DataSource</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="destinationFormModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Destination Form</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form method="get" id="destination-form">
					<div class="modal-body">
						<div class="form-group">
							<label for="InputDatabaseName">Database Name</label>
							<input type="text" class="form-control" id="InputDatabaseName" placeholder="Database Name" required>
						</div>
						<div class="form-group">
							<label for="InputUsername">Username</label>
							<input type="text" class="form-control" id="InputUsername" placeholder="Username" required>
						</div>
						<div class="form-group">
							<label for="InputPassword">Password</label>
							<input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
						</div>
						<div class="form-group">
							<label for="InputHostname">Hostname</label>
							<input type="text" class="form-control" id="InputHostname" placeholder="Hostname" required>
						</div>
						<div class="form-group">
							<label for="InputPort">Port</label>
							<input type="text" class="form-control" id="InputPort" placeholder="Port" required>
						</div>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select Filters</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="filter-modal-body" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submitFilters" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/datasources.js"></script>
</body>

</html>
